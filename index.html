<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your event</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Create and share your event</h1>
            <p>first step, fill the sign in form</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                <legend>
                    Event info
                </legend>
                <div class="input-wrapper">
                    <label for="event-title">Event's title <span>(Min 8 characters)</span></label>
                    <input type="text" id="event-title"  minlength="8"/>
                </div>
                <div class="input-wrapper">
                    <label for="event-link">Event's link <span>(Start with https://)</span></label>
                    <input type="url" id="event-link " />
                </div>
                <div class="input-wrapper">
                    <label for="event-whatsapp">Whatsapp for contact<span>(Only numbers)</span></label>
                    <input type="number" id="event-whatsapp" />
                </div>
                <div class="input-wrapper">
                    <label for="event-info">Extra information</label>
                    <textarea id="event-info"></textarea>
                </div>
                <div class="input-wrapper">
                    <label for="event-whatsapp">Category</label>
                    <select id="event-category" >
                        <option value="live">Live</option>
                        <option value="podcast">Podcast</option>
                        <option value="Mentory">Mentory</option>
                    </select>
                </div>
            </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>privacy</legend>
                    <div class="input-wrapper">
                        <label for="event-email">Adims's e-mail <span>(Enter a valid e-mail)</span></label>
                        <input type="email" id="event-email" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-password">Participants' access password<span>(Min 8 characters)</span></label>
                        <input type="password" id="event-password" minlength="8"/> 
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private"/> 
                        <label for="event-private">Private event</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Date and Time</legend>
                    <div class="col-3">
                     <div class="input-wrapper">
                        <label for="event-date">Date</label>
                        <input type="date" id="event-date"/>
                     </div>
                     <div class="input-wrapper">
                        <label for="event-begin">From</label>
                        <input type="time" id="event-begin"/> 
                     </div>
                     <div class="input-wrapper">
                        <label for="event-end">To</label>
                        <input type="time" id="event-end"/> 
                     </div>
                  </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input type="submit" 
            value="Save event" 
            form="my-form"
            class="button"/>
        </footer>
    </div>
</body>
</html>
